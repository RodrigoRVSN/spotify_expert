version: '2.1'
services:
  live-reload:
    image: spotify-radio
    build: .
    environment:
      PORT: 4000
    command:
      - npm
      - run
      - live-reload
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules
    ports:
      - 4000:4000

  test:
    image: spotify-radio
    build: .
    environment:
      PORT: 4000
    command:
      - npm
      - run
      - test
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules

  test-watch:
    image: spotify-radio
    build: .
    # porta http 4000
    environment:
      PORT: 4000
    # roda o comando de testes
    command:
      - npm
      - run
      - test:watch
    # isola o node_modules do workdir para garantir o live-reload
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules

  test-coverage:
    image: spotify-radio
    build: .
    environment:
      PORT: 4000
    command:
      - npm
      - run
      - test:coverage
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules
volumes:
  node_modules: {}